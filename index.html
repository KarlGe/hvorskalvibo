<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hjemme best</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="main">
      <section id="intro">
        <div class="wrapper">
          <h1>Hjemme best</h1>
          <p>
            Svar på dette raske skjemaet for å finne ut akkurat hvor du kan bo
          </p>
          <button onclick="goTo(1)">Åpne skjema</button>
        </div>
      </section>
      <section id="form">
        <div class="wrapper">
          <form>
            <fieldset class="input-wrapper horizontal">
              <legend>Hvor mye plass ønsker du?</legend>
              <label for="radio1">
                <span>Nok til å ha besøk</span>
                <input
                  id="radio1"
                  type="radio"
                  name="group-space"
                  value="0"
                />
              </label>
              <label for="radio2">
                <span>Nok til å ha barn</span>
                <input
                  id="radio2"
                  type="radio"
                  name="group-space"
                  value="10"
                />
              </label>
              <label for="radio3">
                <span>Nok til å ha pusterom</span>
                <input
                  id="radio3"
                  type="radio"
                  name="group-space"
                  value="20"
                />
              </label>
            </fieldset>
            <fieldset class="input-wrapper grid-2">
              <legend>Hvilke luksuser trenger du?</legend>
              <label for="checkbox1">
                <span>Muggfritt</span>
                <input
                  id="checkbox1"
                  type="checkbox"
                  name="luxuries_moldFree"
                  value="20"
                />
              </label>
              <label for="checkbox2">
                <span>Vinkjøler</span>
                <input
                  id="checkbox2"
                  type="checkbox"
                  name="luxuries_wineCooler"
                  value="20"
                />
              </label>
              <label for="checkbox3">
                <span>Inngangsparti</span>
                <input
                  id="checkbox3"
                  type="checkbox"
                  name="luxuries_entrance"
                  value="40"
                />
              </label>
              <label for="checkbox4">
                <span>Uteområde</span>
                <input
                  id="checkbox4"
                  type="checkbox"
                  name="luxuries_outsideSpace"
                  value="40"
                />
              </label>
              <label for="checkbox5">
                <span>Oppvaskmaskin</span>
                <input
                  id="checkbox5"
                  type="checkbox"
                  name="luxuries_dishWasher"
                  value="40"
                />
              </label>
              <label for="checkbox6">
                <span>God isolasjon</span>
                <input
                  id="checkbox6"
                  type="checkbox"
                  name="luxuries_insulation"
                  value="40"
                />
              </label>
              <label for="checkbox7">
                <span>Høyt under taket</span>
                <input
                  id="checkbox7"
                  type="checkbox"
                  name="luxuries_highCeiling"
                  value="40"
                />
              </label>
            </fieldset>
            <div class="input-wrapper range">
              <label for="range1">
                Hvor mye kommer foreldrene dine til å spytte inn?
              </label>
              <input name="parentFunding" min="0" max="20000000" type="range" id="range1" />
            </div>
            <div class="input-wrapper range">
              <label for="range1">
                Hvor mange kan du dele utgiftene med?
              </label>
              <input name="shareExpenses" type="range" id="range1" />
            </div>
            <div class="input-wrapper range">
              <label for="range1">
                Vi kan godt eie en del av hjemmet ditt. Hvor mye trenger du
                egentlig å eie?
              </label>
              <input name="ownPercentage" type="range" id="range1" data-suffix="%" />
            </div>
            <div class="input-wrapper">
              <fieldset class="input-wrapper grid-3">
                <legend>
                  De tenåringene, de har det fint med å bo på samme rom, ikke
                  sant?
                </legend>
                <label for="teenagers1">
                  <span>Jada</span>
                  <input
                    id="teenagers1"
                    type="radio"
                    name="teenagersShareRoom"
                    value="0"
                  />
                </label>
                <label for="teenagers2">
                  <span>Hvis de må</span>
                  <input
                    id="teenagers2"
                    type="radio"
                    name="teenagersShareRoom"
                    value="10"
                  />
                </label>
                <label for="teenagers3">
                  <span>Absolutt ikke</span>
                  <input
                    id="teenagers3"
                    type="radio"
                    name="teenagersShareRoom"
                    value="50"
                  />
                </label>
              </fieldset>
            </div>
            <div class="input-wrapper">
              <fieldset class="input-wrapper grid-3">
                <legend>
                  Trenger du egentlig den stua? Et kjøkken er vel bra nok?
                </legend>
                <label for="kitchenmerged1">
                  <span>Jada</span>
                  <input
                    id="kitchenmerged1"
                    type="radio"
                    name="kitchenmerged"
                    value="0"
                  />
                </label>
                <label for="kitchenmerged2">
                  <span>Ok...</span>
                  <input
                    id="kitchenmerged2"
                    type="radio"
                    name="kitchenmerged"
                    value="10"
                  />
                </label>
                <label for="kitchenmerged3">
                  <span>Skulle helst hatt to</span>
                  <input
                    id="kitchenmerged3"
                    type="radio"
                    name="kitchenmerged"
                    value="50"
                  />
                </label>
              </fieldset>
            </div>
            <div class="input-wrapper range">
              <label for="range1"> Hvor lenge vil du ha gjeld? </label>
              <input name="debtYears" type="range" id="range1" data-suffix=" år" />
            </div>
            <button type="submit">Finn ditt hjem</button>
          </form>
        </div>
      </section>
      <section id="response">
        <div class="wrapper">
          <div id="selected-response">
            <p>
            </p>
          </div>
          </div>
        </div>
      </section>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
